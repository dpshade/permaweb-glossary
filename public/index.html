<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Permaweb Glossary Search - Find and explore glossary terms">
    <meta name="theme-color" content="#3498db">
    <title>Permaweb Glossary Search</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="icon" href="data:,">
    <script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
    <script>
        // Detect if we're in an iframe and add the appropriate class
        window.addEventListener('DOMContentLoaded', () => {
            if (window.self !== window.top) {
                document.documentElement.classList.add('iframe-embed');
                document.body.classList.add('iframe-embed');
            }
        });
    </script>
</head>
<body>
    <div id="app">
        <div class="search-container">
            <h1>Permaweb Glossary</h1>
            <div class="search-input">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search glossary terms..." 
                    autocomplete="off"
                    aria-autocomplete="list"
                    aria-controls="results"
                    role="combobox"
                    aria-expanded="false"
                >
            </div>
            <div id="loading-status">
                <p>Loading glossary data...</p>
                <div class="loader"></div>
            </div>
            <div id="results" role="listbox"></div>
        </div>
    </div>
    <script src="../src/js/keyboard-nav.js"></script>
    <script type="module" src="../src/js/main.js"></script>
</body>
</html>
